<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- FontAwesome script -->
    <script
      src="https://kit.fontawesome.com/fbaaf4ea07.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link type="text/css" rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header class="row">
        <div class="search-group col-10">
          <form>
            <input
              type="search"
              class="search-input col-8"
              placeholder=" Search"
            />
            <button type="submit" class="btn btn-primary search-button col-2">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button class="btn btn-secondary current-location-button col-10">
            <i class="fa fa-location-arrow" aria-hidden="true"></i> Enable
            Current Location
          </button>
        </div>
      </header>
      <section class="weather-report">
        <div class="current-status">
          <h3 class="current-city">--</h3>
          <div class="row">
            <div class="col-6">
              <h1>
                <span class="current-temperature">--</span
                ><span class="current-unit">Â°F</span>
              </h1>
              <div class="current-details">
                <p class="current-date-time">--</p>
                <p class="current-condition">--</p>
              </div>
            </div>
            <div class="col-2">
              <i class="fa-sharp fa-solid fa-cloud-rain current-icon"></i>
            </div>
          </div>
          <button type="button" class="btn btn-primary convert-button">
            Convert Units [WIP]
          </button>
        </div>

        <div class="forecast-weather">
          <h3>Forecast [WIP]</h3>
          <hr />
          <div class="row">
            <div class="col">
              <p>Tue</p>
              <i class="fa-solid fa-wind forecast-icon"></i>
            </div>
            <div class="col">
              <p>Wed</p>
              <i class="fa-solid fa-cloud-sun-rain forecast-icon"></i>
            </div>
            <div class="col">
              <p>Thu</p>
              <i class="fa-solid fa-cloud-sun forecast-icon"></i>
            </div>
            <div class="col">
              <p>Fri</p>
              <i class="fa-solid fa-sun forecast-icon"></i>
            </div>
            <div class="col">
              <p>Sat</p>
              <i class="fa-solid fa-sun forecast-icon"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
